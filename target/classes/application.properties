# File upload configuration
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.enabled=true

# Custom upload directories (use absolute paths)
app.upload.dir=/tmp/ffmpeg-compressor/uploads
app.output.dir=/tmp/ffmpeg-compressor/compressed

# FFmpeg path (adjust based on your system)
app.ffmpeg.path=ffmpeg

# Server configuration (HTTP only)
server.port=8080

# Tomcat specific settings
server.tomcat.max-swallow-size=500MB
server.tomcat.max-http-post-size=500MB

# Additional multipart settings
spring.servlet.multipart.resolve-lazily=false
spring.servlet.multipart.location=/tmp

# Logging configuration
logging.level.com.example.ffmpegcompressor=DEBUG
logging.level.org.springframework.web.multipart=DEBUG
logging.level.org.springframework.web=INFO